<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="http://fonts.cdnfonts.com/css/proxima-nova-2" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="login-app">
        <div id="image-area">
            <img src="./assets/media/man-working-his-laptop 1.png" alt="man-working-his-laptop" />
        </div>
        <div id="form-area">
            <div id="form-area-logo-container">
                <img src="assets/media/Frame.svg" id="form-area-logo" alt="Ateshgah" />
                <img src="assets/media/Frame-mobile.svg" id="form-area-logo-mobile" alt="Ateshgah" />
            </div>

            <div id="form-container">
                <form action="#" method="post">
                    <div class="form-items-group">
                        <label for="fin">İstifadəçi FİN kodu vəya VÖEN</label>
                        <input type="text" name="fin" id="fin" class="form-item" placeholder="FİN kodu vəya VÖEN-i daxil edin">
                    </div>
                    <div class="form-items-group">
                        <label for="password">Şifrə</label>
                        <input type="text" name="password" id="password" class="form-item" placeholder="Şifrəni daxil edin">
                    </div>
                    
                    <button type="submit" class="form-item background-orange">Daxil olun</button>

                    <div class="two-sided-line">vəya</div>

                    <a href="#">
                        <button type="button" class="form-item background-white bordered fw-600">Qeydiyyatdan keç</button>
                    </a>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
